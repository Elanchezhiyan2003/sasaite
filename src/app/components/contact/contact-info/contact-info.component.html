<div class="space-y-8">
  <div>
    <h2 class="text-3xl font-playfair font-bold text-white mb-4">
      Get in Touch
    </h2>
    <p class="text-gray-300">
      We're always excited to discuss new projects and collaborations.
    </p>
  </div>

  <div class="space-y-6">
    <div 
      *ngFor="let info of contactInfo; let i = index"
      class="glass-effect rounded-xl p-6 hover-lift">
      <div class="flex items-start space-x-4">
        <div class="text-teal-400 mt-1">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-white mb-2">
            {{ info.title }}
          </h3>
          <p 
            *ngFor="let detail of info.details"
            class="text-gray-300 text-sm">
            {{ detail }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
