<div class="space-y-8">
  <div>
    <h2 class="text-3xl font-playfair font-bold text-white mb-4">
      Send Us a Message
    </h2>
    <p class="text-gray-300">
      Fill out the form below and we'll get back to you within 24 hours.
    </p>
  </div>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">
          Full Name *
        </label>
        <input
          type="text"
          formControlName="name"
          [disabled]="isSubmitting"
          class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:border-teal-400 focus:outline-none transition-colors disabled:opacity-50"
          placeholder="Your full name" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">
          Email Address *
        </label>
        <input
          type="email"
          formControlName="email"
          [disabled]="isSubmitting"
          class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:border-teal-400 focus:outline-none transition-colors disabled:opacity-50"
          placeholder="your@email.com" />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">
          Phone Number
        </label>
        <input
          type="tel"
          formControlName="phone"
          [disabled]="isSubmitting"
          class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:border-teal-400 focus:outline-none transition-colors disabled:opacity-50"
          placeholder="+91 XXXXX XXXXX" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-300 mb-2">
          Organization
        </label>
        <input
          type="text"
          formControlName="organization"
          [disabled]="isSubmitting"
          class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:border-teal-400 focus:outline-none transition-colors disabled:opacity-50"
          placeholder="Your organization" />
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-2">
        Inquiry Type
      </label>
      <select
        formControlName="inquiryType"
        [disabled]="isSubmitting"
        class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:border-teal-400 focus:outline-none transition-colors disabled:opacity-50">
        <option *ngFor="let type of inquiryTypes" [value]="type.value">
          {{ type.label }}
        </option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-2">
        Subject *
      </label>
      <input
        type="text"
        formControlName="subject"
        [disabled]="isSubmitting"
        class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:border-teal-400 focus:outline-none transition-colors disabled:opacity-50"
        placeholder="Brief subject of your inquiry" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-300 mb-2">
        Message *
      </label>
      <textarea
        formControlName="message"
        [disabled]="isSubmitting"
        rows="6"
        class="w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-400 focus:border-teal-400 focus:outline-none transition-colors resize-vertical disabled:opacity-50"
        placeholder="Tell us about your project, requirements, or questions...">
      </textarea>
    </div>

    <app-button
      type="submit"
      size="lg"
      [disabled]="isSubmitting || contactForm.invalid"
      className="w-full bg-gradient-to-r from-teal-500 to-cyan-500 hover:from-teal-600 hover:to-cyan-600 text-black font-semibold py-3 rounded-full glow-effect hover-lift disabled:opacity-50 disabled:cursor-not-allowed">
      <svg class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
      </svg>
      {{ isSubmitting ? 'Sending...' : 'Send Message' }}
    </app-button>
  </form>
</div>
