<header 
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  [class.glass-effect]="scrolled"
  [class.shadow-sm]="scrolled"
  [class.bg-transparent]="!scrolled">
  
  <nav class="container mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <a routerLink="/" class="flex items-center space-x-3">
        <img src="/sa.jpg" alt="SA Logo" class="h-10 w-auto rounded-full">
        <div>
          <h1 class="text-xl font-playfair font-bold text-white">Stasis Artis</h1>
          <p class="text-xs font-bold text-gray-400">Code n Craft</p>
        </div>
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center space-x-8">
        <a 
          *ngFor="let item of navItems"
          [routerLink]="item.path"
          class="text-sm font-medium transition-colors hover:text-teal-400"
          [class.text-teal-400]="isActive(item.path)"
          [class.text-white]="!isActive(item.path)">
          {{ item.name }}
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button
        class="lg:hidden p-2 rounded-md hover:bg-gray-800 transition-colors"
        (click)="toggleMenu()">
        <svg 
          *ngIf="!isOpen"
          class="h-6 w-6 text-white" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg 
          *ngIf="isOpen"
          class="h-6 w-6 text-white" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <div 
      *ngIf="isOpen"
      class="lg:hidden mt-4 glass-effect rounded-lg p-4 animate-in slide-in-from-top duration-200">
      <a 
        *ngFor="let item of navItems"
        [routerLink]="item.path"
        class="block py-2 text-sm font-medium transition-colors hover:text-teal-400"
        [class.text-teal-400]="isActive(item.path)"
        [class.text-white]="!isActive(item.path)"
        (click)="closeMenu()">
        {{ item.name }}
      </a>
    </div>
  </nav>
</header>
